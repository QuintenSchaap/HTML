<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Burton Education</title>
    <link rel="stylesheet" type="text/css" href="Inlog.css">
</head>
<body>
<form action="http://www.savatarian.com/html5/form.php" method="get">
    <div class="form-group">
        <ul>
            <li>
                <h3 class="titel">Burton Education Aanmeldformulier</h3>
                <label for="voornaam">Voornaam</label>
                <input type="text" naam="Voornaam">
            </li>
            <li>
                <label for="tussenvoegsel">Tussenvoegsel</label>
                <input type="text" naam="Tussenvoegsel">
            </li>
            <li>
                <label for="achternaam">Achternaam</label>
                <input type="text" naam="Achternaam">
            </li>
            <li>
                <label class="genderlabel" for="gender">Geslacht: </label>
                <input class="knop" type="radio" name="gender" value="male">Man
                <input class="knop" type="radio" name="gender" value="female">Vrouw
            </li>
            <li>
                <label class="kleurogen" for="kleurogen">Kleur ogen: </label>
                <select name="kleurogen" id="kleurogen">
                    <option value="groen">Groen</option>
                    <option value="blauw">Blauw</option>
                    <option value="bruin">Bruin</option>
                </select>
            </li>
            <li>
                <label class="geboortedatum" for="geboortedatum">Geboortedatum</label>
                <input class="datum" type="date" name="bday">
            </li>
            <li>
                <label class="omschrijving">Omschrijving</label>
                <textarea class="tekstvak" rows="10" cols="35"></textarea>
            </li>
        </ul>
    </div>
    <div class="form-group">
        <ul>
            <li>
                <label>Lekker eten</label>
                <input class="checkbox" type="checkbox" name="vehicle1" value="Sperciebonen">Sperciebonen<br>
                <input class="checkbox" type="checkbox" name="vehicle2" value="Aardappelen">Aardappelen<br>
                <input class="checkbox" type="checkbox" name="vehicle3" value="Hamburger" checked>Hamburger<br><br>
            </li>
        </ul>
    </div>
</form>
</body>
</html>
