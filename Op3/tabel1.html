<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabbellen</title>
    <style>
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        table {
            border: 3px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2"><b>Average</b></td>
        <td rowspan="2"><b>other<br> category</b></td>
    </tr>
    <tr>
        <td><b>height</b></td>
        <td><b>width</b></td>

    </tr>
    <tr>
        <td><b>males</b></td>
        <td>1.9</td>
        <td>0.003</td>
        <td>yyy</td>
    </tr>
    <tr>
        <td><b>females</b></td>
        <td>1.7</td>
        <td>0.002</td>
        <td>xxx</td>
    </tr>
</table>
</body>
</html>
